<div class="container">
  <h3 style="margin-bottom: 25px; margin-top: 10px">Administración de Personas</h3>

  <!-- Formulario para agregar una nueva persona -->
  <div class="form-group" id="form_agregar_persona">
    <input type="text" class="form-control" [(ngModel)]="nuevaPersona.nombre" placeholder="Nombre" style="width: 70%;"/>
    <input type="text" class="form-control" [(ngModel)]="nuevaPersona.apellido" placeholder="Apellido" style="width: 70%;"/>
    <input type="text" class="form-control" [(ngModel)]="nuevaPersona.telefono" placeholder="Teléfono" style="width: 70%;"/>
    <input type="email" class="form-control" [(ngModel)]="nuevaPersona.email" placeholder="Email" style="width: 70%;"/>
    <input type="text" class="form-control" [(ngModel)]="nuevaPersona.cedula" placeholder="Cédula" style="width: 70%;"/>
    <div class="mb-3 form-check" style="text-align: left;">
      <label class="form-check-label" for="exampleCheck1">Es doctor</label>
      <input type="checkbox" id="exampleCheck1" class="form-check-input" [(ngModel)]="nuevaPersona.flag_es_doctor" placeholder="Es Doctor"/>
    </div>
    <button class="btn btn-primary mt-2 mb-4" (click)="agregarPersona()">Agregar Persona</button>
  </div>


  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Cédula</th>
        <th>Es doctor?</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.apellido }}</td>
        <td>{{ persona.telefono }}</td>
        <td>{{ persona.email }}</td>
        <td>{{ persona.cedula }}</td>
        <td>{{ persona.flag_es_doctor }}</td>
        <td>
          <button class="btn btn-success" (click)="editarPersona(persona)">Editar</button>
          <button class="btn btn-danger" (click)="eliminarPersona(persona.idPersona || 0)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
