<div class="container">
  <h2>Administración de Personas</h2>

  <!-- Formulario para agregar una nueva persona -->
  <div class="form-group" id="form_agregar_persona">
    <input type="text" class="form-control" [(ngModel)]="nuevaPersona.nombre" placeholder="Nombre" />
    <input type="text" class="form-control" [(ngModel)]="nuevaPersona.apellido" placeholder="Apellido" />
    <input type="text" class="form-control" [(ngModel)]="nuevaPersona.telefono" placeholder="Teléfono" />
    <input type="email" class="form-control" [(ngModel)]="nuevaPersona.email" placeholder="Email" />
    <input type="text" class="form-control" [(ngModel)]="nuevaPersona.cedula" placeholder="Cédula" />
    <div class="mb-3 form-check" style="text-align: left;">
      <label class="form-check-label" for="exampleCheck1">Es doctor</label>
      <input type="checkbox" id="exampleCheck1" class="form-check-input" [(ngModel)]="nuevaPersona.flag_es_doctor" placeholder="Es Doctor"/>
    </div>
    <button class="btn btn-primary mt-2 mb-4" (click)="agregarPersona()">Agregar Persona</button>
  </div>

  <!-- Lista de personas -->
  <table datatable [dtOptions]="dtoptions" class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Cédula</th>
        <th>Es doctor?</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td><input type="text" class="form-control" [(ngModel)]="persona.nombre" /></td>
        <td><input type="text" class="form-control" [(ngModel)]="persona.apellido" /></td>
        <td><input type="text" class="form-control" [(ngModel)]="persona.telefono" /></td>
        <td><input type="email" class="form-control" [(ngModel)]="persona.email" /></td>
        <td><input type="text" class="form-control" [(ngModel)]="persona.cedula" /></td>
        <td><input type="text" class="form-control" [(ngModel)]="persona.flag_es_doctor" /></td>
        <td>
          <button class="btn btn-success" (click)="editarPersona(persona)">Editar</button>
          <button class="btn btn-danger" (click)="eliminarPersona(persona.idPersona || 0)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
