<div>
  <h3 style="margin-bottom: 20px;">Administración de Categorías</h3>
  <input type="text" [(ngModel)]="nuevaCategoria" placeholder="Nueva categoría" />
  <button (click)="agregarCategoria()">Agregar</button>
</div>

<ul style=" margin-top: 20px;">
  <li *ngFor="let categoria of categorias">
    <input type="text" [(ngModel)]="categoria.descripcion" />
    <button (click)="editarCategoria(categoria.idCategoria, categoria.descripcion)">Editar</button>
    <button (click)="eliminarCategoria(categoria.idCategoria)">Eliminar</button>
  </li>
</ul>
