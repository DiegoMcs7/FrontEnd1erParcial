<div class="modal-dialog modal-xl">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modificar Ficha</h5>
        </div>
        <div class="modal-body">
          <form>
              <div class="row">
                  <div class="form-group col-6" >
                      <label for="doctor">Doctor</label>
                          <input type="text" class="form-control" id="doctor" name="doctor" readonly [(ngModel)] = "ficha.idDoctor.fullName">
                  </div>
                  <div class="form-group col-6">
                      <label for="paciente">Paciente</label>
                      <input type="text" class="form-control" id="paciente" name="paciente" readonly [(ngModel)] = "ficha.idPaciente.fullName">
                  </div>
              </div>
              <!-- <div class="row">
                  <div class="form-group col-6">
                      <label for="categoria">Categoria</label>
                      <input type="text" class="form-control" id="categoria" name="categoria" readonly [(ngModel)] = "ficha.idCategoria.descripcion">
                  </div>
              </div> -->
              <div class="row">
                  <div class="form-group col-6">
                      <label for="motivoConsulta">Motivo de Consulta</label>
                      <textarea readonly type="text" class="form-control" id="motivoConsulta" name="motivoConsulta" [(ngModel)]="ficha.motivoConsulta"></textarea>
                  </div>
                  <div class="form-group  col-6">
                      <label for="diagnostico">Diagnostico</label>
                      <textarea readonly type="textArea" class="form-control" id="diagnostico" name="diagnostico" [(ngModel)]="ficha.diagnostico"></textarea>
                  </div>
              </div>
              <div class="form-group">
                  <label for= "observacion">Observaciones</label>
                  <textarea type="text" class="form-control" id="observacion" name="observacion" [(ngModel)]="ficha.observacion"></textarea>
              </div>
          </form>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" routerLink="/ficha">Volver</button>
          <button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button>
      </div>
    </div>
</div>
