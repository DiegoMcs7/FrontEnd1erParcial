<div class="modal-dialog modal-xl">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Agregar Ficha</h5>
    </div>
    <div class="modal-body">
      <form>
          <div class="row">
              <div class="form-group col-6" >
                  <label for="doctor">Doctor</label>
                  <div class="input-group">
                    <select class="form-control" id="doctor" name="doctor" [(ngModel)]="personaSeleccionada1">
                        <option value="">Selecciona un Doctor</option>
                        <ng-container *ngFor="let persona of personas">
                            <option [value]="persona.idPersona" *ngIf="persona.flag_es_doctor">
                              {{ persona.nombre }} {{ persona.apellido }}
                            </option>
                          </ng-container>
                    </select>
                  </div>
              </div>
              <div class="form-group col-6">
                  <label for="paciente">Paciente</label>
                  <div class="input-group">
                    <select class="form-control" id="paciente" name="paciente" [(ngModel)]="personaSeleccionada2">
                        <option value="">Selecciona un Paciente</option>
                        <ng-container *ngFor="let persona of personas">
                            <option [value]="persona.idPersona" *ngIf="!persona.flag_es_doctor">
                              {{ persona.nombre }} {{ persona.apellido }}
                            </option>
                        </ng-container>
                    </select>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="form-group col-6">
                  <label for="categoria">Categoria</label>
                  <select class="form-control" id="categoria" name="categoria" [(ngModel)]="personaSeleccionada2">
                    <option value="">Selecciona una Categoria</option>
                    <ng-container *ngFor="let categoria of categorias">
                        <option > {{ categoria.descripcion }} </option>
                    </ng-container>
                </select>
              </div>
          </div>
          <div class="row">
              <div class="form-group col-6">
                  <label for="motivoConsulta">Motivo de Consulta</label>
                  <textarea type="text" class="form-control" id="motivoConsulta" name="motivoConsulta" [(ngModel)]="ficha.motivoConsulta"></textarea>
              </div>
              <div class="form-group  col-6">
                  <label for="diagnostico">Diagnostico</label>
                  <textarea type="textArea" class="form-control" id="diagnostico" name="diagnostico" [(ngModel)]="ficha.diagnostico"></textarea>
              </div>
              </div>
          <div class="form-group">
              <label for= "observacion">Observaciones</label>
              <textarea type="text" class="form-control" id="observacion" name="observacion" [(ngModel)]="ficha.observacion"></textarea>
          </div>
      </form>
      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" routerLink="/ficha">Volver</button>
      <button type="button" class="btn btn-primary" (click)="guardarFicha()">Guardar</button>
  </div>
  </div>
</div>
