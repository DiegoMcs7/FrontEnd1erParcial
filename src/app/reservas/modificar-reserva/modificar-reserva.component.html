<div class="modal-dialog modal-xl">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Editar Reserva</h5>
    </div>
    <div class="modal-body">
      <form>
          <div class="row">
              <div class="form-group col-6" >
                  <label for="doctor">Doctor</label>
                  <div class="input-group">
                    <select class="form-control" id="doctor" name="doctor" [(ngModel)]="doctor">
                      <option selected disabled="true">Selecciona un Doctor</option>
                      <ng-container *ngFor="let persona of personas">
                        <option [ngValue]="persona" *ngIf="persona.flag_es_doctor && reserva.idDoctor.idPersona == persona.idPersona" [attr.selected]="reserva.idDoctor.idPersona">
                            {{ persona.nombre }} {{ persona.apellido }}
                        </option>
                      </ng-container>
                    </select>
                  </div>
              </div>
              <div class="form-group col-6" >
                  <label for="doctor">Fecha</label>
                  <div class="input-group">
                    <input class="form-control"
                           name="dp" ngbDatepicker #d="ngbDatepicker" [(ngModel)]="fecha"
                           (ngModelChange)="onDateChange()">
                    <div class="input-group-append">
                      <button class="btn btn-outline-info" (click)="d.toggle()" type="button">Elegir fecha</button>
                    </div>
                  </div>
              </div>
          </div>
          <div class="row mt-3">
              <div class="form-group col-6">
                  <label for="paciente">Paciente</label>
                  <div class="input-group">
                    <select class="form-control" id="paciente" name="paciente" [(ngModel)]="paciente">
                      <option selected disabled="true">Selecciona un Paciente</option>
                      <ng-container *ngFor="let persona of personas">
                          <option [ngValue]="persona" *ngIf="!persona.flag_es_doctor && reserva.idPaciente.idPersona == persona.idPersona" [attr.selected]="reserva.idPaciente.idPersona">
                            {{ persona.nombre }} {{ persona.apellido }}
                          </option>
                        </ng-container>
                  </select>
                  </div>
              </div>
              <div class="form-group col-3" >
                  <label for="doctor">Hora de inicio</label>
                  <div class="input-group">
                    <input min="9" max="20" type="number" class="form-control" name="inicio-hora" [(ngModel)]="horaInicio.hora" (change)="cambioInicio()">
                  </div>
              </div>
              <div class="col-3">
                  <label for="doctor">Hora de fin</label>
                  <div class="input-group">
                    <input min="10" max="21" type="number" class="form-control" name="fin-hora" [(ngModel)]="horaFin.hora" (change)="cambioFin()">
                  </div>
              </div>
          </div>
          <div class="row mt-3">
              <div class="form-group col-12" >
                  <label for="observacion">Observacion</label>
                  <div class="input-group">
                      <textarea type="text" class="form-control" id="observacion" name="observacion" [(ngModel)]="reserva.observacion"></textarea>
                  </div>
              </div>
          </div>
          <div class="row mt-3">
              <div class="form-group col-6" >
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="asistio" (change)="toggleFlag()" [checked]="this.reserva.flagAsistio === 'S'">
                      <label class="form-check-label" for="flexCheckDefault">
                        Asisti√≥
                      </label>
                    </div>
              </div>
          </div>
      </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" routerLink="/reservas">Volver</button>
          <button type="button" class="btn btn-primary" (click)="guardarEdicionCambios(reserva)">Guardar</button>
      </div>
  </div>
</div>
